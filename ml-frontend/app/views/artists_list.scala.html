@import backends.Artist

@(artists: List[Artist])(implicit request: SessionRequest)

@main("Исполнители") {

<div class="col-md-8 col-md-offset-2">
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">ИСПОЛНИТЕЛИ</h3>
    </div>
    <div class="list-group">
    @for(artist <- artists) {
        <a href="@{routes.Artists.id(artist.id)}" class="list-group-item">
            <h5 class="list-group-item-heading">@{artist.name}</h5>
            <p class="list-group-item-text truncated">@{artist.description}</p>
        </a>
    }
    </div>

    <div class="pull-right margin-top-small margin-right-small">
        <a href="@{routes.Artists.add()}" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
</div>
</div>

}
